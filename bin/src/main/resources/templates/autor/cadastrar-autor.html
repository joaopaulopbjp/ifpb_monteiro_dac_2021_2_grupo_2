<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Autor')}"></head>

<body>
	<header th:replace="~{fragmentos :: header}"></header>

	<style th:replace="~{fragmentos :: style}"></style>

	<style>
		.salvar,
		.cancelar {
			margin-bottom: 15px;
		}

		form {
			margin-top: 15px;
			margin-left: 30px;
			margin-right: 30px;
		}

		.container {
			margin-top: 15px;
			margin-bottom: 20px;
		}
		button{
			margin-top: 15px;
		}
	</style>



	<ul class="nav nav-tabs">
		<li class="nav-item">
			<a class="nav-link" href="http://localhost:8080/autor/menu-autor">Autores Cadastrados</a>
		</li>
		<li class="nav-item">
			<a class="nav-link active" href="http://localhost:8080/autor/cadastrar-autor">Cadastrar novo Autor</a>
		</li>
	</ul>

	<div class="container">
		<div class="card">
			<form method="POST" th:object="${dtoAutor}" th:action="@{/autor/salvar}">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Digite o nome do autor" th:field="*{nomeAutor}"
						th:errorclass="is-invalid">
					<div class="invalid-feedback" th:if="${#fields.hasErrors('nomeAutor')}" th:errors="*{nomeAutor}">
					</div>
					<button type="submit" class="btn btn-primary salvar">Salvar</button>
				</div>
			</form>
		</div>
	</div>

	<footer th:replace="~{fragmentos :: footer}"></footer>

	<script th:replace="~{fragmentos :: script1}"></script>
	<script th:replace="~{fragmentos :: script2}"></script>
</body>

</html>
