<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Autor')}"></head>

<body>
	<header th:replace="~{fragmentos :: header}"></header>

	<style th:replace="~{fragmentos :: style}"></style>

	<style>
		#btn-excluir,
		#btn-editar {

			max-width: 35px;
			max-height: 35px;
		}

		.img-editar {
			margin-left: -9px;
			margin-top: -5px;
		}

		.img-excluir {
			margin-left: -7px;
			margin-bottom: 5px;
		}
	</style>


	<ul class="nav nav-tabs">
		<li class="nav-item">
			<a class="nav-link active" href="http://localhost:8080/autor/menu-autor">Autores Cadastrados</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="http://localhost:8080/autor/cadastrar-autor">Cadastrar novo Autor</a>
		</li>
	</ul>



	<table class="table">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">NOME</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="autor : ${autores}">
				<th scope="row"><span th:text="${autor.id}"></span></th>
				<td><span th:text="${autor.nome}"></span></td>
				<td>

					<!-- Botão para acionar modal -->
					<button type="button" id="btn-editar" class="btn btn-primary" data-toggle="modal"
						data-target="#modalExemplo">
						<img class="img-editar" src="https://img.icons8.com/ios-glyphs/30/000000/edit--v1.png" />
					</button>


					<!-- Modal Editar Autor-->
					<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog"
						aria-labelledby="exampleModalLabel" aria-hidden="true">


						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Editar Autor</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<form th:action="@{/autor/alterar-autor}" th:object="${dtoAutor}" method="post">
										<div class="modal-body">

											<script th:inline="javascript" th:if="${#fields.hasErrors('*')}">
												$("#modalExemplo").modal("show");
											</script>


											<div class="form-group">

												<label for="inputIdAutor">Id</label>
												<input type="" class="form-control" name="idAutor"
													th:value="${autor.id}" readonly>
												<label for="className">Nome do Autor</label>
												<input type="text" class="form-control" th:value="${autor.nome}" name="nomeAutor"
													th:errorclass="is-invalid">
												<div class="text text-danger" th:if="${#fields.hasErrors('nomeAutor')}"
													th:errors="*{nomeAutor}">
												</div><br>
												<button type="submit" class="btn btn-primary">Salvar mudanças</button>
											</div>
										</div>
								</div>
							</div>
						</div>
					</div>

					<a th:href="@{/autor/deletar/{id}(id = ${autor.id})}">
						<button id="btn-excluir" type="button" class="btn btn-danger" title="Excluir Autor">
							<img class="img-excluir" src="https://img.icons8.com/material-sharp/24/000000/delete.png" />
						</button>
					</a>
				</td>
			</tr>
		</tbody>
	</table>

	<footer th:replace="~{fragmentos :: footer}"></footer>
	<script th:replace="~{fragmentos :: script1}"></script>
	<script th:replace="~{fragmentos :: script2}"></script>

</body>

</html>
