<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Categoria')}"></head>

<body>
	<header th:replace="~{fragmentos :: header}"></header>

	<style th:replace="~{fragmentos :: style}"></style>

	<style>
		#btn-excluir,
		#btn-editar {

			max-width: 35px;
			max-height: 35px;
		}

		.img-editar {
			margin-left: -9px;
			margin-top: -5px;
		}

		.img-excluir {
			margin-left: -7px;
			margin-bottom: 5px;
		}
	</style>


	<ul class="nav nav-tabs">
		<li class="nav-item">
			<a class="nav-link active" href="http://localhost:8080/categoria/menu-categoria">Categorias Cadastradas</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="http://localhost:8080/categoria/cadastrar-categoria">Cadastrar nova categoria</a>
		</li>
	</ul>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Nome</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${categorias.empty}">
				<td colspan="2">Não existe editoras cadastradas</td>
			</tr>
			<tr th:each="categoria : ${categorias}">
				<th scope="row">
					<span th:text="${categoria.id}"></span>
				</th>
				<td><span th:text="${categoria.nome}"></span>
				<td>
					<button id="btn-editar" type="button" class="btn btn-primary" title="Editar categoria"
						data-toggle="modal" th:attr="data-target='#modalEditarCategoria'+*{categoria.id}"
						th:value="${categoria.id}">
						<img class="img-editar" src="https://img.icons8.com/ios-glyphs/30/000000/edit--v1.png" />
					</button>

					<!-- Modal editar categoria-->
					<div class="modal fade" th:id="*{'modalEditarCategoria'+{categoria.id}}" tabindex="-1" role="dialog"
						aria-labelledby="TituloModalLongoExemplo" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="TituloModalLongoExemplo">Editar categoria
									</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">

									<form method="POST" th:action="@{'/categoria/alterar-categoria'}">
										<div class="form-group">
											<label for="inputIdCategoria">Id</label>
											<input type="" class="form-control" th:value="*{categoria.id}"
												name="idCategoria" readonly>
											<label for="inputNome">Nova categoria</label>
											<input type="text" class="form-control" name="nomeCategoria"
												placeholder="Digite uma nova categoria"><br>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-dismiss="modal">Fechar</button>
											<button type="submit" class="btn btn-primary">Salvar alteração</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<a th:href="@{/categoria/deletar/{id}(id = ${categoria.id})}">
						<button id="btn-excluir" type="button" class="btn btn-danger" title="Excluir categoria">
							<img class="img-excluir" src="https://img.icons8.com/material-sharp/24/000000/delete.png" />
						</button>
					</a>
				</td>
			</tr>
		</tbody>
	</table>

	<footer th:replace="~{fragmentos :: footer}"></footer>

	<script th:replace="~{fragmentos :: script1}"></script>
	<script th:replace="~{fragmentos :: script2}"></script>
	<script th:replace="~{fragmentos :: script3}"></script>

</body>

</html>
