<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Categoria')}"></head>

<body>
	<header th:replace="~{fragmentos :: header}"></header>

	<style th:replace="~{fragmentos :: style}"></style>


	<style>
		.salvar,
		.cancelar {
			margin-top: 10px;
			margin-bottom: 15px;

		}

		form {
			margin-top: 15px;
			margin-left: 30px;
			margin-right: 30px;
		}

		.container {
			margin-top: 15px;
		}
	</style>


	<div class="container">
		<div class="card">
			<form method="POST" th:object="${dtoCategoria}" th:action="@{'/categoria/alterar-categoria'}">
				<div class="form-group">
					<label for="input-id" class="form-label">ID</label>
					<input type="text" class="form-control" th:field="*{idCategoria}" readonly>
				</div>
				<div class="form-group">
					<label for="input-nome" class="form-label">NOME</label>
					<input type="text" class="form-control" th:field="*{nomeCategoria}" th:errorclass="is-invalid" />
					<div class="text text-danger" th:if="${#fields.hasErrors('nomeCategoria')}"
						th:errors="*{nomeCategoria}">
					</div>
					<button type="submit" class="btn btn-primary salvar">Salvar Alterações</button>
					<button type="button" th:onclick="cancelar()" class="btn btn-danger cancelar">Cancelar</button>
				</div>
			</form>
		</div>
	</div>





	<footer th:replace="~{fragmentos :: footer}"></footer>

	<script th:replace="~{fragmentos :: script1}"></script>
	<script th:replace="~{fragmentos :: script2}"></script>
	<script th:replace="~{fragmentos :: script3}"></script>

	<script>
		function cancelar() {
			const link = "http://localhost:8080/categoria/menu-categoria";
			window.location.href = link;
		}
	</script>
</body>

</html>
