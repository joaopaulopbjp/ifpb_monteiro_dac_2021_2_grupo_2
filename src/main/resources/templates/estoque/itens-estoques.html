<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Estoque')}"></head>

<body>
	<header th:replace="~{fragmentos :: header}"></header>

	<style th:replace="~{fragmentos :: style}"></style>

	<style>
		#btn-aumentar,
		#btn-diminuir {
			height: 25px;
			width: 25px;
		}

		#img-excluir {
			width: 12px;
			height: 20px;
		}
	</style>

	<ul class="nav nav-tabs">

		<li class="nav-item">
			<a class="nav-link" href="http://localhost:8080/estoque/menu-estoque">Estoques cadastrados</a>
		</li>
		<li class="nav-item">
			<a class="nav-link active" href="http://localhost:8080/estoque/itens-estoque">Lista de itens dos
				estoques</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="http://localhost:8080/estoque/cadastrar-estoque">Cadastrar novo estoque</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="http://localhost:8080/estoque/historico-estoque">Histórico de itens</a>
		</li>
	</ul>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">id</th>
				<th scope="col">Quantidade</th>
				<th scope="col">Livro</th>
				<th scope="col">Estoque</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${itens.empty}">
				<td colspan="2">Não existe itens em estoque!</td>
			</tr>
			<tr th:each="item : ${itens}">
				<th scope="row">
					<span th:text="${item.id}"></span>
				</th>
				<td>
					<span th:text="${item.quantidade}"></span>
				</td>
				<td><span th:text="${item.produto.titulo}"></span></td>
				<td><span th:text="${item.estoque.nome}"></span></td>
				<td>
					<button id="btn-adicionar" type="button" class="btn btn-success"
						title="Adicionar qauntidade de itens" data-toggle="modal"
						th:attr="data-target='#modalAdicionarQuantidade'+*{item.id}" th:value="${item.id}">
						+
					</button>

					<!-- Modal adicionar itens-->
					<div class="modal fade" th:id="*{'modalAdicionarQuantidade'+{item.id}}" tabindex="-1" role="dialog"
						aria-labelledby="TituloModalLongoExemplo" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="TituloModalLongoExemplo">Adicionar item
									</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">

									<form method="POST" th:action="@{'/item-estoque/adicionar-itens'}">
										<div class="form-group">
											<label for="inputIdItem">Id</label>
											<input type="" class="form-control" th:value="*{item.id}" name="idItem"
												readonly>
											<label for="inputNome">Informe a quantidade de itens a ser acionados</label>
											<input type="number" class="form-control" name="qtd"><br>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-dismiss="modal">Fechar</button>
											<button type="submit" class="btn btn-primary">Salvar alteração</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>

					<button id="btn-reduzir" type="button" class="btn btn-danger" title="Reduzir quantidade de itens"
						data-toggle="modal" th:attr="data-target='#modalReduzirQuantidade'+*{item.id}"
						th:value="${item.id}">
						-
					</button>

					<!-- Modal reduzir itens-->
					<div class="modal fade" th:id="*{'modalReduzirQuantidade'+{item.id}}" tabindex="-1" role="dialog"
						aria-labelledby="TituloModalLongoExemplo" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="TituloModalLongoExemplo">Adicionar item
									</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">

									<form method="POST" th:action="@{'/item-estoque/remover-itens'}">
										<div class="form-group">
											<label for="inputIdItem">Id</label>
											<input type="" class="form-control" th:value="*{item.id}" name="idItem"
												readonly>
											<label for="inputNome">Informe a quantidade de itens a ser removidos</label>
											<input type="number" class="form-control" name="qtd"><br>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-dismiss="modal">Fechar</button>
											<button type="submit" class="btn btn-primary">Salvar alteração</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<a th:if="${item.quantidade <= 0}">
						<a th:href="@{/item-estoque/deletar-item/{id}(id = ${item.id})}">
							<button id="btn-remover-item" type="button" class="btn btn-secondary" title="Excluir item">
								<img id="img-excluir" src="https://img.icons8.com/ios-glyphs/30/000000/delete.png" />
							</button>
						</a>
					</a>
				</td>
			</tr>
		</tbody>
	</table>

	<footer th:replace="~{fragmentos :: footer}"></footer>

	<script th:replace="~{fragmentos :: script1}"></script>
	<script th:replace="~{fragmentos :: script2}"></script>
	<script th:replace="~{fragmentos :: script3}"></script>

</body>

</html>
